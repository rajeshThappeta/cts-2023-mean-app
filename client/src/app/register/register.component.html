<p class="display-1 text-center text-info">User Registration</p>

<!-- dupliacte user existence related message -->
@if(duplicateUserStatus===true){
  <p class="text-danger fs-2 text-center">User already existed</p>
}@else{
  
}

<form
  class="w-50 d-block mx-auto mt-5"
  [formGroup]="user"
  (ngSubmit)="onSubmitUser()"
>
  <!-- username -->
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      formControlName="username"
      id="username"
      class="form-control"
    />
  </div>
<!-- password -->
  <div class="mb-3">
    <label for="username" class="form-label">Password</label>
    <input
      type="password"
      formControlName="password"
      id="password"
      class="form-control"
    />
  </div>

  <!-- email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      formControlName="email"
      id="email"
      class="form-control"
    />
  </div>

  <!-- date of birth -->
  <div class="mb-3">
    <label for="dob" class="form-label">Date of birth</label>
    <input
      type="date"
      formControlName="dob"
      id="dob"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-success d-block mx-auto">Register</button>
</form>
